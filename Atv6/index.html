<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Formulário</title>
</head>
<body>
    <main>
        <section class="container">
            <section>
                <h2>Formulário de Contato</h2>
            </section>
            <section>
                <form id="formContato" onsubmit="return validarFormulario();">
                    <section>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                        <span class="error-message" id="nomeErro">Por favor, preencha seu nome.</span>
                    </section>
                    <section>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                        <span class="error-message" id="emailErro">Por favor, preencha seu e-mail.</span>
                    </section>
                    <section>
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="5"></textarea>
                        <span class="error-message" id="mensagemErro">Por favor, preencha sua mensagem.</span>
                    </section>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
