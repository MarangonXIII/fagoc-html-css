<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <title>Agenda de Contatos</title>
</head>
<body>
  <main>
    <section>
      <!--Tela Login-->
      <div id="tela-login" class="container col-md-4">
        <div class="tela shadow-sm">
          <h2 class="text-center mb-4">Login</h2>
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="usuario" placeholder="Usuário">
          </div>
          <div class="form-group mb-3">
            <input type="senha" class="form-control" id="senha" placeholder="Senha">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary btn-block" onclick="login()">Entrar</button>
          </div>
        </div>
      </div>


      <!--Tela Cadastro-->
      <div id="tela" class="container col-md-6 tela-escondida">
        <div class="tela shadow-sm">
          <h2 class="text-center mb-4">Cadastro de Contatos</h2>
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
            </div>
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="endereco" placeholder="Endereço">
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="telefone" placeholder="Telefone">
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
            <button id="incluir-btn" class="btn btn-success me-md-2" onclick="incluir()">Incluir</button>
            <button id="editar-btn" class="btn btn-warning me-md-2" onclick="editar()">Editar</button>
            <button id="salvar-btn" class="btn btn-primary tela-escondida me-md-2" onclick="salvar()">Salvar</button>
            <button id="cancelar-btn" class="btn btn-secon tela-escondida me-md-2" onclick="cancelar()">Cancelar</button>
            <button id="excluir-btn" class="btn btn-danger" onclick="excluir()">Excluir</button>
          </div>

          
          <!--Botão navegação-->
          <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
            <button class="btn btn-dark" onclick="primeiro()">|<</button>
            <button class="btn btn-dark" onclick="anterior()"><</button>
            <button class="btn btn-dark" onclick="proximo()">></button>
            <button class="btn btn-dark" onclick="ultimo()">>|</button>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </section>
  </main>
</body>
</html>
