<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Ex 8 - Carga Horária</title>
</head>
<body>
    <main>
        <section class="container">
            <section>
                <h2>Cálculo do Salário Mensal</h2>
            </section>
            <section>
                <input type="number" id="ganhoPorHora" placeholder="R$ por hora" onkeydown="irParaProximo(event, 'horasTrabalhadas')">
            </section>
            <section>
                <input type="number" id="horasTrabalhadas" placeholder="Horas trabalhadas" onkeydown="salario(event)">
            </section>
            <section>
                <p id="resultado"></p>
            </section>
        </section>
    </main>
</body>
</html>
